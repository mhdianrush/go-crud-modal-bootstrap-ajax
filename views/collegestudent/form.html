<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">
        {{ .title }}
      </h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>

    <form id="form-collegestudent" action="/collegestudent/store" method="post">
      <div class="modal-body">
        <div class="form-group">
          <label for="">Full Name</label>
          <input type="text" name="full_name" value="{{ .collegestudent.FullName }}" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Gender</label>
          <select name="gender" class="form-control">
            <option {{ if eq .collegestudent.Gender `M`}} selected {{end}} value="M">Male</option>
            <option {{ if eq .collegestudent.Gender `F`}} selected {{end}} value="F">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Birth Place</label>
          <input type="text" name="birth_place" value="{{ .collegestudent.BirthPlace }}" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Birth Day</label>
          <input type="date" name="birth_day" value="{{ .collegestudent.BirthDay }}" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Address</label>
          <textarea name="address" class="form-control">{{ .collegestudent.Address }}</textarea>
        </div>
      </div>
      <div class="modal-footer">

        {{ if .collegestudent.Id }}
        <input type="hidden" name="id" value="{{ .collegestudent.Id }}">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">Change</button>
        {{ else }}
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">Save</button>
        {{ end }}
      </div>
    </form>
  </div>
</div>
