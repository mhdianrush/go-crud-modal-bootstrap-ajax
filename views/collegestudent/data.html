{{ $number := 0 }} 
{{ range .collegestudent }}
<tr>
  {{ $number = increment $number 1 }}
  <td>{{ $number }}</td>
  <td>{{ .FullName }}</td>
  <td>{{ .Gender }}</td>
  <td>{{ .BirthPlace }}, {{ .BirthDay }}</td>
  <td>{{ .Address }}</td>
  <td>
    <button data-id="{{ .Id }}" class="btn btn-danger btn-sm delete-collegestudent">Delete</button>
    <button data-id="{{ .Id }}" class="btn btn-warning btn-sm edit-collegestudent">Edit</button>
  </td>
</tr>
{{ end }}
